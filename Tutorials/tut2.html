<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <h1>Learning vue JS</h1>
    <greeting name="Soumil"></greeting>
    <greeting name="Nitin"></greeting>
    <greeting name="Suhas"></greeting>

</div>

<script>

    Vue.component('greeting', {
        props:{
            name:{
                type:String,
                required:true,
                default:"default value "
            }
        },
        template:`
        <div>
            <h5>Hello : {{name}}</h5>
        </div>
        `
    });

    var app = new Vue({
        el:'#app',
    });

</script>l
</body>
</html>
